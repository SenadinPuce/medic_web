<mat-dialog-content>
  <div class="header-container">
    <h1 mat-dialog-title>{{ data.isEdit ? 'Edit User' : 'Add User' }}</h1>
    <div class="user-photo" *ngIf="userForm.get('imageUrl')?.value">
      <img [src]="userForm.get('imageUrl')?.value" alt="User Photo">
    </div>
  </div>
    <form [formGroup]="userForm" class="user-form-grid mt-2">
      <mat-form-field>
        <mat-label>Username</mat-label>
        <input matInput type="text" formControlName="username">
      </mat-form-field>
      <mat-form-field>
        <mat-label>Name</mat-label>
        <input matInput formControlName="name">
      </mat-form-field>
      <mat-form-field>
        <mat-label>Image URL</mat-label>
        <input matInput formControlName="imageUrl">
      </mat-form-field>
      <mat-form-field>
        <mat-label>Orders</mat-label>
        <input matInput type="number" formControlName="orders">
      </mat-form-field>
      <mat-form-field>
        <mat-label>Date of Birth</mat-label>
        <input matInput [matDatepicker]="picker" formControlName="dateOfBirth">
        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Password</mat-label>
        <input matInput type="password" formControlName="password">
      </mat-form-field>
    </form>
  <div mat-dialog-actions class="dialog-actions">
    <button mat-raised-button (click)="onCancel()">Cancel</button>
    <button mat-raised-button class="custom-button" (click)="onSave()" [disabled]="!userForm.valid">{{ data.isEdit ?
      'Save' : 'Add' }}</button>
  </div>
</mat-dialog-content>
